    <!-- 主题区域的模板 -->
    <script id="categoryLeftTpl" type="text/html">
        <!-- 遍历返回的数据rows -->
        {{each rows value}}
            <li class="mui-table-view-cell {{value.id == 1?'active':''}}" data-id = "{{value.id}}">{{value.categoryName}}</li>
            {{/each}}
    </script>
    <!-- 主题区域右侧模板 -->
    <script id="categoryRightTpl" type="text/html">
        {{if rows.length > 0}}
        {{each rows value}}
        <div class="mui-col-xs-4">
            <a href="#">
                <img src="{{value.brandLogo}}" alt="">
                <p>{{value.brandName}}</p>
            </a>
        </div> 
        {{/each}}
        {{else}}
            <p>啥也没有，略略略。</p>
        {{/if}}
    </script>
