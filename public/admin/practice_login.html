<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <!-- 1.引入bootstrap.css -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <!-- 2. 引入登录页面自己的css -->
    <link rel="stylesheet" href="./less/practice_login.css">
</head>
<body>
    <form class="form-horizontal">
            <img src="./images/my_logo.jpg" alt="" class="logo">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">UserName</label>
          <div class="col-sm-10">
            <input type="email" class="form-control username" id="inputEmail3" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control password" id="inputPassword3" placeholder="Password">
          </div>
        </div>
        
        <div class="form-group">
          
            <button type="button" class="btn btn-primary btn-lg btn-block btn-login">Login</button>
          
        </div>
      </form>
</body>
<!-- 1. 引入jquery -->
<script src="./lib/jquery/jquery.js"></script>
<!-- 2. 引入bootstrap的js -->
<script src="./lib/bootstrap/js/bootstrap.js"></script>
<script src="./js/practice_login.js"></script>
</html>
